<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColPay - Detalles del Estudiante</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-8">
        <!-- Botón para volver al Dashboard -->
        <div class="mb-8">
            <a href="/dashboard.html" class="text-blue-600 hover:text-blue-800">&larr; Volver al Dashboard</a>
        </div>

        <!-- Contenedor Principal de Detalles -->
        <div id="details-container" class="bg-white p-6 rounded-lg shadow-lg">
            <h1 id="student-name" class="text-3xl font-bold text-gray-800 mb-2">Cargando detalles...</h1>
            <p id="student-id-display" class="text-gray-500 mb-6">ID del Estudiante: ...</p>

            <!-- Aquí irán más secciones como "Facturas Pendientes", "Historial de Pagos", etc. -->
            <div id="loading-details-spinner">
                <p>Buscando información detallada del estudiante...</p>
            </div>
        </div>
    </div>

    <!-- Vinculamos nuestro nuevo archivo JavaScript -->
    <script src="student-details.js"></script>
</body>

</html>
