<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColPay - Iniciar Sesión</title>
    <!-- Cargamos Tailwind CSS para un diseño profesional instantáneo -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="login-card" class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Bienvenido a ColPay</h1>
        <p class="text-center text-gray-600 mb-6">Tu gestor de pagos inteligente.</p>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo Electrónico</label>
                <input type="email" id="email" name="email" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="tu@correo.com">
            </div>
            <button type="submit" id="submit-button"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline transition-colors duration-300">
                Iniciar Sesión con Enlace Mágico
            </button>
        </form>
        <!-- Mensajes para el usuario -->
        <div id="message-area" class="mt-4 text-center"></div>
    </div>

    <!-- Nuestro cerebro JavaScript -->
    <script src="app.js"></script>
</body>

</html>
