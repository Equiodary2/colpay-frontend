<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto p-8">

        <!-- Saludo al Usuario -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h1 id="user-greeting" class="text-2xl font-bold text-gray-800">Cargando información del usuario...</h1>
            <p id="user-email" class="text-gray-600"></p>
        </div>
        <!-- === FORMULARIO PARA AÑADIR ESTUDIANTE === -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Añadir un nuevo estudiante</h3>
            <form id="add-student-form">
                <div class="mb-4">
                    <label for="registration-code" class="block text-gray-700 text-sm font-bold mb-2">
                        Código de Registro del Estudiante
                    </label>
                    <input type="text" id="registration-code" placeholder="Ej: CARLOS-123" required
                        class="shadow appearance-none border rounded w-full max-w-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit" id="add-student-button"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Añadir Estudiante
                </button>
                <p id="add-student-message" class="mt-4 font-medium"></p>
            </form>
        </div>

        <!-- Sección de Estudiantes -->
        <div>
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Estudiantes Asociados</h2>

            <!-- Contenedor para las tarjetas de estudiantes -->
            <div id="student-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Las tarjetas de los estudiantes se insertarán aquí dinámicamente con JavaScript -->
                <div id="loading-spinner" class="col-span-full text-center p-4">
                    <p class="text-gray-500">Buscando estudiantes...</p>
                    <!-- Aquí podríamos poner un spinner animado más adelante -->
                </div>
            </div>
        </div>

    </div>

    <!-- Vinculamos nuestro archivo JavaScript -->
    <script src="dashboard.js"></script>
</body>
